language: python
before_install:
    - "sudo apt-get install -qq libatlas-dev libatlas-base-dev liblapack-dev gfortran"
    - "pip install -q numpy"
    - "pip install scipy"
    - "pip install -q cython"
install:
    - "pip install -q -r requirements.txt --use-mirrors"
    - "pip install ."


virtualenv:
    system_site_packages: true


script: ./.travis-test.sh

branches:
    only:
        - docs
